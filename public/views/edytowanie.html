<div ng-controller="mainController as $ctrl9" ng-init="$ctrl9.getLessons()">
<form name="form1">
<span ng-switch="$ctrl.editMode">
    <div class="form-group row">
    <label for="editInput" class="col-sm-2 col-form-label"><h4>{{$ctrl.fieldType}}</h4></label>  
    <div class="col-sm-10">
      <input id = "#editInput" class="form-control" ng-if="$ctrl.fieldType=='name'" ng-switch-when="true" type="text" ng-model="$ctrl.fieldValue" ng-pattern="/^[a-zA-z]*$/" required>
      <input id = "#editInput" class="form-control" ng-if="$ctrl.fieldType=='day'" ng-switch-when="true" type="number" ng-model="$ctrl.fieldValue" min="1" max="5" required>
      <input id = "#editInput" class="form-control" ng-if="$ctrl.fieldType=='start'" ng-switch-when="true" type="number" ng-model="$ctrl.fieldValue" min="8" max="14" required>
      <input id = "#editInput" class="form-control" ng-if="$ctrl.fieldType=='dur'" ng-switch-when="true" type="number" ng-model="$ctrl.fieldValue" min="1" max="2" required>
      <input id = "#editInput" class="form-control" ng-if="$ctrl.fieldType=='grupa'" ng-switch-when="true" type="number" ng-model="$ctrl.fieldValue" min="1" max="3" required>
   <div id = "EditButtons">
    <span ng-if="$ctrl.fieldType!='name' && !$ctrl.kolizja($ctrl9.lessons,$ctrl.index,$ctrl.fieldType,$ctrl.fieldValue) && !form1.$invalid"><button class = "btn btn-primary" ng-click="$ctrl.handleModeChange()">{{$ctrl.editMode ? 'Save' : 'Edit'}}</button></span>
    <span ng-if="$ctrl.fieldType=='name' && !form1.$invalid"><button class = "btn btn-primary" ng-click="$ctrl.handleModeChange()">{{$ctrl.editMode ? 'Save' : 'Edit'}}</button></span>
    <button class="btn btn-danger" ng-if="$ctrl.editMode" ng-click="$ctrl.reset()">Reset</button>
  </div> 
    </div>
  </div>

  </span>

  <span ng-if="$ctrl.fieldType=='day'||$ctrl.fieldType=='start'||$ctrl.fieldType=='grupa'||$ctrl.fieldType=='dur'" ng-show="$ctrl.kolizja($ctrl9.lessons,$ctrl.index,$ctrl.fieldType,$ctrl.fieldValue)">
      <small style="color:red;">
        Kolizja
    </small></span>

  <span ng-show="form1.$invalid">
    <small style="color:red;">
      Nieprawid≈Çowe dane
  </small></span>
</form>

</div>
